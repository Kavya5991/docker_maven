name: Build Docker Image
on:
  push:
    branches:
      - main
env:
  IMAGE_TAG: maven_actions:v2
  Nexus_image: nexus_actions:v1
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2



      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: docker.io/kavyakolla/${{env.IMAGE_TAG}}
          
      - name: Push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Nexus
          push: true
          tags: docker.io/kavyakolla/${{env.Nexus_image}}
      - name: Run nexus Container
        run: |
         docker run -d -p 8087:8081 --name nexus ${{ secrets.DOCKER_USERNAME }}/${{env.Nexus_image}}
        
    
